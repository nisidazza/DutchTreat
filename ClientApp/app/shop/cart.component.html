<h3>Shopping Cart</h3>
<div class="items-total"><strong>#/Items</strong>: {{data.order.items.length}}</div>
<div class="subtotal"><strong>Subtotal</strong>: {{data.order.subtotal | currency: "NZD":true}}</div>
<table class="table table-sm table-hover">
    <thead>
        <tr>
            <td><strong>Product</strong></td>
            <td><strong>#</strong></td>
            <td><strong>$</strong></td>
            <td><strong>Total</strong></td>
        </tr>
    </thead>
    <tbody>
        <tr *ngFor="let o of data.order.items">
            <td>{{o.productCategory}} - {{o.productTitle}}</td>
            <td>{{o.quantity}}</td>
            <td>{{o.unitPrice | currency: "NZD":true}}</td>
            <td>{{(o.unitPrice * o.quantity) | currency: "NZD":true}}</td>
        </tr>
    </tbody>
</table>
<a routerLink="/checkout" class="btn btn-success" *ngIf="data.order.items.length > 0">Checkout</a>
